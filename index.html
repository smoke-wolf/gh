<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    #comment-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .comment {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    #comment-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f3f3f3;
    }

    #comment-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #submit-comment {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    #submit-comment:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Comments</h1>
  <div id="comment-section">
    <div class="comment">
      <p>This is a sample comment. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <div class="comment-actions">
        <button class="upvote-button">Upvote</button>
        <button class="downvote-button">Downvote</button>
      </div>
    </div>
    <!-- More comments will be displayed here -->
  </div>
  <div id="comment-form">
    <textarea id="comment-input" placeholder="Write a comment"></textarea>
    <button id="submit-comment">Submit</button>
  </div>
  <script>
    // JavaScript code here
  </script>
</body>
</html>
